<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./public/css/style.css">

    </head>
    <body>
        <div class="container">
            <form action="" class="container__form">
                <label for="username" class="container__title">Login Form</label>
                <input type="text" class="container__username" placeholder="Email or Username" name="username"/>
                <input type="password" class="container__password" placeholder="Password" />
                <div class="container__row">
                    <button class="container__btn">Sign in</button>
                    <span class="container__forgot"><a href="" class="container__link">Forgot Password?</a></span>
                </div>
            </form>
        </div>
    </body>
</html>
